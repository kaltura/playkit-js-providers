<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="playkit-ott-provider.js" type="text/javascript"></script>
    </head>
<body>
<script>
  // Create provider options
  var options = new playkit.providers.ott.ProviderOptions(198);
  // Create provider
  var provider = new playkit.providers.ott.Provider(options, '0.17.0');
  // Create media info
  var mediaInfo = new playkit.providers.ott.ProviderMediaInfo(480097);
  // Ask for media config
  provider.getMediaConfig(mediaInfo).then((mediaConfig) => {
    console.log(mediaConfig);
  });
</script>
</body>
</html>
